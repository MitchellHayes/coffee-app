<h1>Coffee Tracking App</h1>
<form>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" #username="ngModel">
</div>
  <div>
    <label for="brewStyle">Brew Style:</label>
    <select id="brewStyle" name="brewStyle" #brewStyle="ngModel">
      <option value="aeropress">AeroPress</option>
      <option value="chemex">Chemex</option>
      <option value="espresso">Espresso</option>
    </select>
  </div>
  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" #date="ngModel">
  </div>
</form>
